{% extends 'base.html' %}
{% block title %}
Sign Up
{% endblock title %}

{% block content %}


<!-- Section: Design Block -->
<section class="vh-100 bg-image"

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5" style="margin-top: 5px;background-color: rgb(58, 188, 186);">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post">
                  {% csrf_token %}
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="form-outline mb-4">
                        <div class="form-outline mb-4">
                              <div class="form-outline">
                                    {{form.first_name}} <label class="form-label"
                                          for="form3Example1">First name</label>
                              </div>
                        </div>
                        <div class="form-outline mb-4">
                              <div class="form-outline">
                                    {{form.last_name}} <label class="form-label"
                                          for="form3Example2">Last name</label>
                              </div>
                        </div>
                        <div class="form-outline mb-4">
                              <div class="form-outline">
                                    {{form.username}} <label class="form-label"
                                          for="form3Example2">Username</label>
                              </div>
                        </div>


                        <!-- Password input -->
                        {{form.password1}} <label class="form-label"
                              for="form3Example4">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                        {{form.password2}} <label class="form-label"
                              for="form3Example4">Password</label>
                  </div>



                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-lg " style="margin: top 5px;padding: 5px;">
                        Sign up
                  </button>

                  
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
